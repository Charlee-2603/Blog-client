<div class="main-wrapper" style="margin-top: 50px">
    <form action="http://localhost:8888/sys/article/postArticle" method="post" enctype="multipart/form-data">
        <input type="hidden" name="artChannel" value="article">
        <input type="hidden" name="artStatus" value="已发布">

        <div style="margin-left: 10%; width: 80%">
            <input id="input-b6" name="articleFile" type="file" data-msg-placeholder=请选择文章标题图片...>
        </div>

        <div class="input-group"
             style="width: 80%; margin-top:5px; margin-left: 10%; text-align: center;vertical-align: middle"
             align="center;">
            <input type="text" class="form-control" placeholder="请输入标题...(限20个字)"
                   maxlength="20" name="artTitle">
        </div>

        <div class="input-group" style="width: 80%; margin-top: 10px; margin-left: 10%;">
            <textarea class="form-control" type="text" style="width: 100%; height: 500px; padding: 10px"
                      placeholder="请输入内容..." name="artContent"></textarea>
        </div>

        <div class="input-group" style="width: 80%; margin-top: 10px; margin-left: 10%; ">
            <button type="submit" class="btn btn-success" style="width: 100%;">发布文章</button>
        </div>
    </form>
</div>
