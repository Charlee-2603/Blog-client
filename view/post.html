<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>

    <!-- Meta -->
    <meta charset="utf-8" http-equiv="Content-Type" content="multipart/form-data; charset=utf-8">

    <link rel="shortcut icon" href="../icon/favicon.ico">
    <link id="theme-style" rel="stylesheet" href="../css/theme/theme-1.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fileinput.css">
    <link rel="stylesheet" href="../css/font-awesome.css">

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script defer src="../js/all.js"></script>
    <script type="text/javascript" src="../js/page/index/index.js"></script>
    <script src="../js/fileinput.js"></script>
    <script src="../js/upFile.js"></script>
    <script type="text/javascript" src="../js/wangEditor/wangEditor.min.js"></script>

    <style>
        .form-control:focus {
            border-color: transparent;
            box-shadow: 0px 0px 3px #3dba52;
            border-color: green;
        }

        textarea {
            resize: none;
        }

        .value:empty:before{
            content: attr(placeholder);
            color: #000000;
        }
    </style>

</head>

<body>
<header class="header text-center">
    <h1 class="blog-name pt-lg-4 mb-0">
        <a id="id-a-title" href="index.html"></a>
    </h1>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navigation" class="collapse navbar-collapse flex-column">
            <div class="profile-section pt-3 pt-lg-0">
                <img id="id-img-avatar" class="profile-image mb-3 rounded-circle mx-auto" alt="image">

                <div class="bio mb-3" style="text-indent: 20px" id="id-div-desc">
                    <br>
                </div>
                <ul class="social-list list-inline py-3 mx-auto">
                    <li class="list-inline-item"><a href="https://twitter.com/" target="_blank"><i
                            class="fab fa-twitter fa-fw"></i></a></li>
                    <li class="list-inline-item"><a href="https://www.linkedin.com/" target="_blank"><i
                            class="fab fa-linkedin-in fa-fw"></i></a></li>
                    <li class="list-inline-item"><a href="https://github.com/" target="_blank"><i
                            class="fab fa-github-alt fa-fw"></i></a></li>
                    <li class="list-inline-item"><a href="https://stackoverflow.com/" target="_blank"><i
                            class="fab fa-stack-overflow fa-fw"></i></a></li>
                    <li class="list-inline-item"><a href="https://codepen.io/" target="_blank"><i
                            class="fab fa-codepen fa-fw"></i></a></li>
                </ul>
                <hr>
            </div>

            <ul id="id-ul-column" class="navbar-nav flex-column text-left">
                <li class="nav-item">
                    <a class="nav-link" id="id-a-index">
                        <i class="fas fa-home fa-fw mr-2"></i>
                        <span id="id-a-nav-one"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="id-a-about">
                        <i class="fas fa-user fa-fw mr-2"></i>
                        <span id="id-a-nav-three"></span>
                    </a>
                </li>
            </ul>

            <div class="my-2 my-md-3">
                <a class="btn btn-primary" href="#" id="id-a-columnBtn"></a>
            </div>
        </div>
    </nav>
</header>


<div class="main-wrapper" style="margin-top: 50px;">
    <form action="http://localhost:8888/sys/article/postArticle" id="id-postArticleForm" method="post"
          enctype="multipart/form-data">
        <input type="hidden" name="artChannel" value="article">
        <input type="hidden" name="artStatus" value="已发布">

        <div style="margin-left: 10%; width: 80%">
            <input id="input-b6" type="file" name="articleFile" data-msg-placeholder=请选择文章标题图片... required>
        </div>

        <div class="input-group"
             style="width: 80%; margin-top:5px; margin-left: 10%; text-align: center;vertical-align: middle"
             align="center;">
            <input id="id-artTitle" type="text" class="form-control" placeholder="请输入标题...（限20个字符）"
                   maxlength="20" name="artTitle" required>
        </div>

        <div class="input-group"
             style="width: 80%; margin-top:10px; margin-left: 10%; text-align: center;vertical-align: middle"
             align="center;">
            <textarea id="id-artIntroduction" type="text" class="form-control" placeholder="请描述文章简介..."
                      maxlength="120" name="artIntroduction" style="height: 90px" required></textarea>
        </div>

        <div class="input-group" style="width: 80%; margin-top: 10px; margin-left: 10%;">
            <input id="id-artContent" type="hidden" name="artContent">
            <sapn id="editor" style="width: 100%;">
                <p style="color: #C7C7CD">请填写正文内容...</p>
            </sapn>
        </div>

        <div class="input-group" style="width: 80%; margin: 20px 10%;">
            <button type="submit" class="btn btn-success" style="width: 100%;" id="id-postArticle">发布文章</button>
        </div>
    </form>

    <section class="promo-section theme-bg-light py-5 text-center">
        <div class="container">
            <p>Copyright &copy; 2019 HunterGroup. All Rights Reserved.</p>
            <p>猎刃工作室 版权所有</p>
        </div>
    </section>
</div>

<!-- Javascript -->
<script type="text/javascript" src="../js/page/post/post.js"></script>

</body>
</html>
