<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/login/style.css" rel='stylesheet' type='text/css'>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/login/login.js"></script>
</head>
<body>
<!-----start-main---->
<div class="main">
    <div class="login-form">
        <h1>博客登录</h1>
        <div class="head" id="id-img">
            <img src="../images/login/user.png" style="width: 120px;height:120px"/>
        </div>
        <form action="javascript:void(0)" method="post" id="id-form">
            <input id="id-username" name="user_name" type="text" class="text" placeholder="请输入博客帐号..." required>
            <input id="id-password" name="user_password" type="password" placeholder="请输入博客密码..." required>

            <div style="display: flex">
                <input id="id-code" name="user_code" type="text" placeholder="请输入验证码..." required style="width: 50%;">

            </div>
            <div style="text-align: center">
                <span id="id-msg" style="font-size: 20px;color: red"></span>
            </div>
            <div class="submit">
                <input id="id-login" type="submit" value="登录">
            </div>
        </form>
    </div>
</div>
</body>
</html>
