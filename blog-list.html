<!DOCTYPE html>
<html lang="en">
<head>
    <title>博客文章</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="icon/favicon.ico">
    <link id="theme-style" rel="stylesheet" href="css/theme/theme-1.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/style-switcher.js"></script>
    <script defer src="js/all.js"></script>
    <script type="text/javascript" src="js/index/index.js"></script>

<body>
<header class="header text-center">
    <h1 class="blog-name pt-lg-4 mb-0">
        <a id="id-a-title" href="index.html"></a>
    </h1>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navigation" class="collapse navbar-collapse flex-column">
            <div class="profile-section pt-3 pt-lg-0">
                <img id="id-img-avatar" class="profile-image mb-3 rounded-circle mx-auto" alt="image">

                <div class="bio mb-3" style="text-indent: 20px" id="id-div-desc">
                    <br>
                </div>
                <ul class="social-list list-inline py-3 mx-auto">
                    <li class="list-inline-item"><a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-fw"></i></a></li>
                    <li class="list-inline-item"><a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in fa-fw"></i></a></li>
                    <li class="list-inline-item"><a href="https://github.com/" target="_blank"><i class="fab fa-github-alt fa-fw"></i></a></li>
                    <li class="list-inline-item"><a href="https://stackoverflow.com/" target="_blank"><i class="fab fa-stack-overflow fa-fw"></i></a></li>
                    <li class="list-inline-item"><a href="https://codepen.io/" target="_blank"><i class="fab fa-codepen fa-fw"></i></a></li>
                </ul>
                <hr>
            </div>

            <ul id="id-ul-column" class="navbar-nav flex-column text-left">
                <li class="nav-item active">
                    <a class="nav-link" id="id-a-index">
                        <i class="fas fa-home fa-fw mr-2"></i>
                        <span id="id-a-nav-one"></span>
                    </a>
                </li>
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link" id="id-a-blogList">-->
<!--                        <i class="fas fa-bookmark fa-fw mr-2"></i>-->
<!--                        <span id="id-a-nav-two"></span>-->
<!--                    </a>-->
<!--                </li>-->
                <li class="nav-item">
                    <a class="nav-link" id="id-a-about">
                        <i class="fas fa-user fa-fw mr-2"></i>
                        <span id="id-a-nav-three"></span>
                    </a>
                </li>
            </ul>

            <div class="my-2 my-md-3">
                <a class="btn btn-primary" href="post.html" id="id-a-columnBtn"></a>
            </div>
        </div>
    </nav>
</header>

<div class="main-wrapper">
    <div class="container text-center" style="margin-top: 20px">
        <form id="id-form" class="signup-form form-inline justify-content-center pt-3">
            <div class="form-group">
                <input type="text" id="semail" name="condition" class="form-control mr-md-1"
                       placeholder="请输入您要搜索的内容..." style="width: 300px;">
            </div>
            <button id="search" onclick="searchArticle()" class="btn btn-success" style="width: 100px">
                搜索
            </button>
        </form>
    </div>
    <section class="blog-list px-3 py-5 p-md-5">
        <div class="container" id="id-div-articleList"></div>
        <nav class="blog-nav nav nav-justified my-5">
            <a class="nav-link-prev nav-item nav-link rounded-left" onclick="prevArticle()">上一页<i
                    class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
            <a class="nav-link-next nav-item nav-link rounded-right" onclick="nextArticle()">下一页<i
                    class="arrow-next fas fa-long-arrow-alt-right"></i></a>
        </nav>
    </section>
</div>

            <li class="theme-6  list-inline-item"><a data-style="assets/css/theme-6.css" href="#"></a></li>

        </ul>
        <a id="config-close" class="close" href="#"><i class="fa fa-times-circle"></i></a>
    </div>
</div>
